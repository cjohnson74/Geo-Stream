<body class="bg-gray-900">
    <!-- the header section -->

    <header class="head bg-grey-900 text-white flex w-full mx-auto p-4 justify-between items-baseline">
        <h1 class="font-semibold text-2xl text-indigo-300">GeoStream</h1>
        <nav class="nav-1 h-full text-xl flex">
            <!-- settings modal gears button -->
            <button onclick="Alert.render()" id="modal-settings-btn"><i class="fa-solid fa-gears"></i></button>
        </nav>

    </header>

    <!--- Settings Modal -->

    <div id="settings-modal-overlay" class="relative flex justify-center">
        <div id='modal-blackout' class="bg-black bg-opacity-60 absolute w-full h-screen z-40 hidden filter blur"></div>
        <div id="settings-modal-popup" class="container-sm h-auto overflow-hidden shadow-lg rounded-lg absolute top-10 z-50 hidden">
            <div id= "settings-modal-box" class="p-4 bg-gray-900 bg-opacity-95 p-2 rounded shadow-md flex flex-col">
                <h1 class='text-indigo-400 text-2xl border-b border-solid border-indigo-300 mb-2 text-left font-semibold'>Preferences:</h1>
                <section>

                    <div class="font-bold text-indigo-300 flex flex-col justify-end p-2">
                        <button onclick="streamingPreferenceOn(this)" id="IMDBTVAmazonChannel" class="text-left w-max"><i class="far fa-square"></i> IMDB TV Amazon Channel</button>
                        <button onclick="streamingPreferenceOn(this)" id="Hulu" class="text-left w-max"><i class="far fa-square"></i> Hulu</button>
                        <button onclick="streamingPreferenceOn(this)" id="fuboTV" class="text-left w-max"><i class="far fa-square"></i> fuboTV</button>
                        <button onclick="streamingPreferenceOn(this)" id="Netflix" class="text-left w-max"><i class="far fa-square"></i> Netflix</button>
                        <button onclick="streamingPreferenceOn(this)" id="AppleTVPlus" class="text-left w-max"><i class="far fa-square"></i> Apple TV Plus</button>
                        <button onclick="streamingPreferenceOn(this)" id="YoutubeTV" class="text-left w-max"><i class="far fa-square"></i> YoutubeTV</button>
                    </div>
                </section>

                <div id="settings-modal-close" class="pb-2 self-center"><button onclick='Alert.ok()' class="py-2 px-4 bg-blue-900 text-indigo-300 font-semibold rounded-lg shadow-md hover:bg-blue-600 transform hover:-translate-y-1 transition-all ">Close</button></div>
            </div>
        </div>
    </div>

    <!--this is the main div for the text area, search button, and genres-->

        <img id="imgS"src="zilla.webp" alt="" class="absolute z-0 filter blur-sm w-full h-full object-cover">
        <div class="bg-black bg-opacity-75 relative w-full flex flex-col items-center">
            <div class='container py-10 flex flex-col items-center z-10 '>
                <h1 class="text-6xl text-center pb-6 filter drop-shadow font-bold text-indigo-300">Find something
                    to
                    watch!</h1>
                <form id="form" class="flex space-x-4 pb-2 px-6 w-full justify-center flex-row" autocomplete="off">
                    <!-- div holds the search bar -->
                    <div class="flex-1 w-96 relative" spellcheck="true">
                        <input id="search" type='text'
                            class="w-full text-lg py-4 px-4 rounded-lg shadow-md text-gray-900 flex-1"
                            spellcheck="true">
                        <div id='auto-complete-loading-icon'
                            class="opacity-0 absolute inset-y-0 right-8 flex items-center animate-spin transition-all">
                            <div class="rounded-full border-8 border-pink-200 w-12 h-12"
                                style="border-top-color: rgba(219, 39, 119, var(--tw-border-opacity));"></div>
                        </div>
                    </div>
                    <!-- end of search bar div -->
                    <button type="submit"
                        class='py-2 px-4 bg-gray-900 text-indigo-300 font-semibold rounded-lg shadow-md hover:bg-gray-600 transform hover:-translate-y-1 transition-all'>Search</button>
                    <!-- <button type="submit"

                    class='text-lg bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold px-4'>Search</button> -->
                </form>
