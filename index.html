<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- like to tailwind css -->
    <link href="tailwind.css" rel="stylesheet">
    <title>GeoStream</title>
</head>

<body class="bg-gray-800">
    <!-- the header section -->
    <header class="head bg-indigo-800 text-white flex w-screen mx-auto p-4 justify-between items-baseline">
        <h1 class="text-2xl">GeoStream</h1>
        <nav class="nav-1 h-full text-xl flex">
            <ul class="nav-1-list flex space-x-2 items-baseline h-full">
                <li>contact</li>
                <li>services</li>
                <li>about</li>
            </ul>
        </nav>
    </header>

    <!--this is the main div for the text area, search button, and genres-->
    <div class="container w-screen mx-auto text-white flex flex-col items-center">
        <div class='w-screen bg-gradient-to-tl from-green-400 via-yellow-500 to-red-500 py-10 flex flex-col items-center'>
            <h1 class="text-6xl text-center pb-6 filter drop-shadow font-bold">Find something to watch!</h1>
            <form id="form" class="flex space-x-4 pb-2 px-6 w-full justify-center flex-row">
                <input class='text-lg py-4 px-4 rounded-lg shadow-md text-red-500 flex-1' type="text" id="search"
                    placeholder="'The Matrix', 'The Thing', 'Keanu Reeves', etc.">
                <button type="submit"
                    class='py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300'>Search</button>
                <!-- <button type="submit"
                    class='text-lg bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold px-4'>Search</button> -->
            </form>
            <div class="genres flex flex-col items-center justify-center space-x-2 flex-wrap space-y-2">
                <p class="pb-2 text-xl">Or pick from your favorite genre!</p>
                <div class='flex flex-wrap pb-6 justify-center gap-3'>
                    <h2
                        class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300">
                        Action</h2>
                    <h2
                        class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300">
                        Horror</h2>
                    <h2
                        class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300">
                        Comedy</h2>
                    <h2
                        class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300">
                        Drama</h2>
                    <h2
                        class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-300">
                        Sci-fi</h2>
                </div>
        </div>

        </div>
    </div>
    <!--genres will need onclick even from JS-->
    <div class="container mx-auto bg-indigo-800 p-4 rounded-sm text-white">
    </div>
    <div class='container text-white mx-auto p-4 rounded-sm flex flex-col items-center'>
        <ul id='recent-searches'>

        </ul>

    </div>
    <!-- container for result cards -->
    <div id='results-container'
        class='container bg-indigo-800 text-white mx-auto p-4 rounded-sm flex flex-row flex justify-center'>

    </div>
    <script src="script.js"></script>



</body>

</html>
