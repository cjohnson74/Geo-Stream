<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- like to tailwind css -->
    <link href="tailwind.css" rel="stylesheet">
    <!-- stylesheet for autocomplete. Might be useless/not needed anymore -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.min.css">
    <title>GeoStream</title>
</head>

<body class="bg-gray-900">
    <!-- the header section -->
    <header class="head bg-gray-900 text-white flex w-screen mx-auto p-4 justify-between items-baseline">
        <h1 class="font-semibold text-2xl text-pink-600">GeoStream</h1>
      
    </header>

    <!--this is the main div for the text area, search button, and genres-->

    <div class="px-8 relative overflow-hidden w-screen mx-auto text-white flex flex-col items-center">
        <img src="zilla.webp" alt="" class="absolute z-0 filter blur-sm">
        <div class="flex justify-center w-screen z-10 bg-white bg-opacity-25">
            <div class='container py-10 flex flex-col items-center'>
                <h1 class="text-6xl text-center pb-6 filter drop-shadow font-bold text-gray-900">Find something to
                    watch!</h1>
                <form id="form" class="flex space-x-4 pb-2 px-6 w-full justify-center flex-row" autocomplete="off">
                    <!-- div holds the search bar -->
                    <div class="flex-1 w-96 relative" spellcheck="true">
                        <input id="search" type='search'
                            class="w-full text-lg py-4 px-4 rounded-lg shadow-md text-gray-900 flex-1"
                            spellcheck="true">
                        <div class="opacity-0 absolute inset-y-0 right-4 flex items-center animate-spin transition-all">
                        <!-- <img src="https://via.placeholder.com/40"> -->
                        <div class="rounded-full border-8 border-pink-200 w-12 h-12" style="border-top-color: rgba(219, 39, 119, var(--tw-border-opacity));"></div>
                        </div>
                    </div>
                    <!-- end of search bar div -->
                    <button type="submit"
                        class='py-2 px-4 bg-gray-900 text-pink-600 font-semibold rounded-lg shadow-md hover:bg-gray-600'>Search</button>
                    <!-- <button type="submit"

                    class='text-lg bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold px-4'>Search</button> -->
                </form>
                <div class="genres flex flex-col items-center justify-center space-x-2 flex-wrap space-y-2">
                   <!-- <p class="pb-2 text-xl text-pink-600">Or pick from your favorite genre!</p>-->
                    <div class='flex flex-wrap pb-6 justify-center gap-3'>
                        <!--<h2
                            class="cursor-pointer py-2 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-md hover:bg-pink-400">
                            Action</h2>
                        <h2
                            class="cursor-pointer py-2 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-md hover:bg-pink-400">
                            Horror</h2>
                        <h2
                            class="cursor-pointer py-2 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-md hover:bg-pink-400">
                            Comedy</h2>
                        <h2
                            class="cursor-pointer py-2 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-md hover:bg-pink-400">
                            Drama</h2>
                        <h2
                            class="cursor-pointer py-2 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-md hover:bg-pink-400">
                           Sci-fi</h2>
                        -->
                    </div>
                </div>
                <div class="genres flex flex-col items-center justify-center space-x-2 flex-wrap space-y-2">
                    <p class="rounded-lg shadow-md bg-gray-900 pb-2 text-xl text-pink-600 font-semibold">Or pick the Most Popular entertainment: </p>
                    <div class='flex flex-wrap pb-6 justify-center gap-3' id='popular-items'>
                    </div>
                </div>

            </div>
        </div>
        <!--genres will need onclick even from JS-->

        <div class=' bg-gray-900 container text-white mx-auto p-4 rounded-sm flex flex-col items-center'>
            <h1 class="text-pink-600 text-lg font-bold">Recent Searches</h1>
            <ul class="text-gray-900 font-bold" id='recent-searches'>

            </ul>
            <br>
            <button id="clearSearch"
                class="cursor-pointer py-2 px-4 bg-pink-600 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-gray-600">Clear
                Recent Searches</button>
        </div>
        <br>
        <!-- container for result cards -->
        <div id='results-container'
            class='container bg-gray-900 text-white font-bold mx-auto p-4 rounded-sm flex flex-col flex justify-center gap-4'>

        </div>
        <!-- scripts start here -->
        <!-- autocomplete library -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
        <!-- file that holds hardcoded suggestions -->
        <script src="imdb-hard-list.js"></script>
        <!-- main script file. might be worth it to split at some point -->
        <script src="script.js"></script>
        <!-- autocomplete file with custom configuration and api suggestion call. -->
        <script src="autocomplete-script.js"></script>
        <!-- script for creating most popular posters -->
        <script src="most-popular.js"></script>

</body>

</html>
