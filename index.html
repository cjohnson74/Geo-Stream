<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- like to tailwind css -->
    <link href="tailwind.css" rel="stylesheet">
    <title>GeoStream</title>
</head>

<body class="space-y-4">
    <!-- the header section -->
    <header class="head bg-red-500 flex container mx-auto p-4 justify-between">
        <h1 class="text-2xl">GeoStream</h1>
        <nav class="nav-1 h-full text-xl flex ">
            <ul class="nav-1-list flex space-x-4 items-end h-full">
                <li>contact</li>
                <li>services</li>
                <li>about</li>
            </ul>
        </nav>
    </header>

    <!--this is the main div for the text area, search button, and genres-->
    <div class="container mx-auto bg-green-500 p-4 rounded-sm">
        <form id="form" class="px-32 flex space-x-4">
            <input class='w-3/4 text-xl py-4 px-4 rounded' type="text" id="search" placeholder="'The Matrix', 'The Thing', 'Keanu Reeves', etc.">
            <button type="submit" class='w-1/4 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold'>Find a Movie!</button>
        </form>

    </div>
        <!--genres will need onclick even from JS-->
    <div class="container mx-auto bg-gray-500 p-4 rounded-sm">
        <div class="genres text-center flex flex-col items-center justify-center space-y-2">
            <h2 class="w-32 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold">Action</h2>
            <h2 class="w-32 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold">Horror</h2>
            <h2 class="w-32 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold">Comedy</h2>
            <h2 class="w-32 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold">Drama</h2>
            <h2 class="w-32 text-md text-xl bg-blue-500 rounded hover:bg-blue-700 hover:text-white ring-2 font-semibold">Sci-fi</h2>
        </div>
    </div>
    <div id='recent-searches' class='container bg-blue-500 mx-auto p-4 rounded-sm'>
        
    </div>
    <!-- container for result cards -->
    <div id='results-container' class='container bg-yellow-500 mx-auto p-4 rounded-sm'>

    </div>
  <script src="script.js"></script>



</body>

</html>
